{% extends 'base.html' %}


{% block content %}

        {% csrf_token %}
        {{ form.as_ul }}

    </form>

    <br><hr><br>
    <a href="{% url 'change_pass' %}">Change password</a><br>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
